---

- hosts: all
  vars:
    - vivisect_pip: pip2
    - vivisect_vcommand: virtualenv
    - floss_pip: pip2
    - floss_virtualenv: virtualenv
    - floss_python: python2
    - floss_version: HEAD
    - floss_pip_module: https://github.com/fireeye/flare-floss/zipball/master
  pre_tasks:
    - name: RHEL8 | set fact
      set_fact:
        vivisect_pip: pip2
        vivisect_deps:
          - python2
          - python2-pip
        vivisect_virtualenv:
          - python2-virtualenv
        floss_pip: pip2
        floss_virtualenv: virtualenv
        floss_python: python2
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '8'
    - name: RHEL7 | set fact
      set_fact:
        vivisect_pip: pip
        vivisect_deps:
          - python
          - python-pip
        vivisect_virtualenv:
          - python-virtualenv
        floss_pip: pip
        floss_virtualenv: virtualenv
        floss_python: python
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '7'
  roles:
    - juju4.floss
