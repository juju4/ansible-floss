---

- hosts: all
  vars:
    - vivisect_vcommand: virtualenv
    - vivisect_pip: pip3
    - vivisect_vcommand: virtualenv3
    - vivisect_deps:
        - python3
        - python3-pip
    - vivisect_virtualenv:
        - python3-virtualenv
  pre_tasks:
    - name: RHEL7 | set fact
      set_fact:
        vivisect_pip: pip3.6
        vivisect_deps:
          - python36
          - python36-pip
        vivisect_virtualenv:
          - python36-virtualenv
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '7'
    - name: Ubuntu | Install python3
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3-minimal)
      register: python3
      changed_when: "'installed' in python3.stdout"
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_major_version|int >= 16)
    - name: RedHat | Install python3
      raw: test -e /usr/bin/python3 || (yum install -y python3)
      register: python3
      changed_when: "'installed' in python3.stdout"
      when: (ansible_os_family == "RedHat" and ansible_distribution_major_version|int >= 8)
    - name: Gather Facts
      setup:
      when: (ansible_distribution == "Ubuntu" and ansible_distribution_major_version|int >= 16)
    - name: Ubuntu Bionic+, Redhat 8+ | Enforce python3 for ansible
      set_fact:
        ansible_python_interpreter: /usr/bin/python3
      when: >
        (ansible_distribution == "Ubuntu" and ansible_distribution_major_version|int >= 16) or
        (ansible_os_family == "RedHat" and ansible_distribution_major_version|int >= 8)
  roles:
    - juju4.floss
